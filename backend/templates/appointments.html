<!DOCTYPE html>
<html>
<head>
    <title>Appointments</title>
</head>
<body>
    <h2>All Appointments</h2>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Doctor</th>
            <th>Date</th>
            <th>Time</th>
            <th>Reason</th>
        </tr>
        {% for appt in appointments %}
        <tr>
            <td>{{ appt.username }}</td>
            <td>{{ appt.doctor }}</td>
            <td>{{ appt.date }}</td>
            <td>{{ appt.time }}</td>
            <td>{{ appt.reason }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/book">Book Another Appointment</a>
</body>
</html>
