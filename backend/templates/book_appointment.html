<!DOCTYPE html>
<html>
<head>
    <title>Book Appointment - Smart Medical Scheduler</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        input { margin: 5px; padding: 8px; }
        button { padding: 8px 16px; background: purple; color: white; border: none; }
    </style>
</head>
<body>
    <h1>Book Appointment</h1>
    {% if message %}<p style="color:green;">{{ message }}</p>{% endif %}
    <form method="POST">
        <input type="text" name="name" placeholder="Patient Name" required><br>
        <input type="date" name="date" required><br>
        <input type="time" name="time" required><br>
        <button type="submit">Book</button>
    </form>
    <p><a href="/login">Logout</a></p>
</body>
</html>
